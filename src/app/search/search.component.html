<div id="search-component">
    <input type="search" #searchBox placeholder="Search for mark" id="search-box" (blur)="search('')" (input)="search(searchBox.value)" (focus)="search(searchBox.value)" />
    <ul class="search-result">
        <li *ngFor="let car of cars$ | async">
            <a routerLink="/pucharse/{{car.id}}">
                {{car.name}}
            </a>
        </li>
    </ul>
</div>
