<div class="container"> <!--routerLink="/detail/{ {hero._id}}-->
    <div class="offer_container">
        <a *ngFor="let car of cars">

            <p class="big">{{car.name}}</p>
            <p>{{car.release_year}}</p>
            <p>{{car.mileage}}</p>
            <p>{{car.KM}}</p>
            <p class="big">{{car.price}}</p>
            <button>KUP</button>
        </a>
    </div>
</div>
